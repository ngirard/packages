name: "${name}"
arch: "amd64"
platform: "linux"
version: "${version}"
section: "default"
priority: "extra"
maintainer: "Nicolas Girard <girard.nicolas@gmail.com>"
description: |
  Query and update data structures from the command line. Comparable to jq/yq but supports JSON, TOML, YAML, XML and CSV with zero runtime dependencies..
vendor: "Tom Wright"
homepage: "https://github.com/TomWright/dasel"
license: "MIT"
files:
  # chmod 755
  assets/dasel: "/usr/local/bin/dasel"
  # chmod 644
  #assets/LICENSE: /usr/local/share/doc/dasel/LICENSE
  #assets/README.md: /usr/local/share/doc/dasel/README.md
  #assets/CHANGELOG.md: /usr/local/share/doc/dasel/CHANGELOG.md
